    <body>
        <div class="row">
            <div id="logo" class="column">
                <div class="arrow-up"></div>
                <div class="arrow-down"></div>
            </div>
        </div>
        <div class="row color-row">
            <div class="column">
                <label for="color1">From</label>
                <input type="text" id="color1" name="color1" class="colorpicker" value="" placeholder="#color" maxlength="7"/>
            </div>
        </div>
        <div class="row color-row">
            <div class="column">
                <label for="color2">To</label>
                <input type="text" id="color2" name="color2" class="colorpicker" value="" placeholder="#color" maxlength="7"/>
            </div>
        </div>
        <div class="row color-row">
            <div class="column">
                <label>Sass</label>
                <textarea id="sass-output" class="sass-output" readonly="readonly"></textarea>
            </div>
        </div>
